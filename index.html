<!DOCTYPE html>
<html>
  <header>
    <title>HHG Logo</title>
    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" href="style.css" />
  </header>
  <body>
    <div id="#handy-logo-animation-wrapper">
      <div id="handy-logo-animation" class="container-fluid">
        <div class="logo-wrapper">
          <div id="handy-logo-svg">
              <img id="h_ndy-img" width="100%" src="http://d.handyhomeguys.net/wp-content/uploads/2017/08/logo-handy.svg"/>
              <img id="logo-a-home" class="logo-animation" style="opacity: 1" src="http://d.handyhomeguys.net/wp-content/uploads/2017/08/logo-home-A.svg"/>
              <img id="logo-a-lawn" class="logo-animation" style="opacity: 0" src="http://d.handyhomeguys.net/wp-content/uploads/2017/08/logo-lawn-A.svg"/>
          </div>
        </div>
        <div id="text-underneath" class="logo-wrapper">
          <div id="animation" class="handy-logo">
            <img id="home-text" class="logo-animation font-type" width="100%" src="http://d.handyhomeguys.net/wp-content/uploads/2017/08/logo-home.svg"/>
            <img id="lawn-text" class="logo-animation font-type" style="opacity: 0;" width="100%" src="http://d.handyhomeguys.net/wp-content/uploads/2017/08/logo-lawn.svg"/>
          </div>
          <div id="guys-text" class="handy-logo">
            <img width="100%" src="http://d.handyhomeguys.net/wp-content/uploads/2017/08/logo-guys.svg"/>
          </div>
        </div>
        <h3><span class="block">High Craft.</span> <span class="block">High Character.</span></h3>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
    <script
      src="jquery.animate-css.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
